	<body>
		<!-- j query -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!--Bootstrap js-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		
		<div class = "container-fluid">
		
		<header><center><h1> CALCULATOR </h1></center></header>
		
		<br><br>
			<div><h2>
			<script>
				document.write ( " ENTER 2 NUMBERS" );
			</script>
			</div></h2>
			<br>
			<div>
		<input type= "num" id = "num1"  >
		<input type= "num" id = "num2"  ><br><br>
			</div>
			<div>
		<button id = "add" onclick = " add()" > + </button>
		<button id = "subtract" onclick = " subtract()" > - </button>
		<button id = "product" onclick = " product()" > x </button>
		<button id = "divide" onclick = " divide()" > / </button>
			</div>
			</div>
			<script>
			
				function add()
				{
				var a = [ parseFloat(document.getElementById("num1").value) , parseFloat(document.getElementById("num2").value) ];
				document.write (a[0]+a[1]);
				}	
				function subtract()
				{
				var a = [ parseFloat(document.getElementById("num1").value) , parseFloat(document.getElementById("num2").value) ];
				document.write (a[0]-a[1]);
				}
				function product()
				{
				var a = [ parseFloat(document.getElementById("num1").value) , parseFloat(document.getElementById("num2").value) ];
				document.write (a[0]*a[1]);
				}
				function divide()
				{
				var a = [ parseFloat(document.getElementById("num1").value) , parseFloat(document.getElementById("num2").value) ];
				document.write (a[0]/a[1]);
				}
				
			</script>
	</body>
